<!DOCTYPE html><html lang="zh-cn"> <head> <meta charset="utf-8"> <title>ishow</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"> <link rel="stylesheet icon" href="logo.cee12cad.ico"> <link rel="stylesheet" href="app.aad8ecdc.css"></head> <body class="bodybox"> <script>window.debug=!0;</script> <div id="app"> <div class="wrap" id="wrap"> <div :class="['page-' + (index+1), 'page']" v-for="(page, index) in pages" :style="{backgroundImage: 'url('+ HOMEURI + page.src +')'}"> <div class="box">  <div class="mod_container" :style="{transform: 'scale('+scaleX+', '+scaleY+')'}"> <div v-for="item in page.items" :class="['item-little', item.animate]" :style="{
